
<footer class="footer">

    <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>

    <ul class="filters">
        <li *ngFor="let filtro of filtros" (click)="seleccionarFiltro(filtro)">
            <a [class.selected]="filtroActual===filtro">{{ filtro | titlecase }}</a>
        </li>
    </ul>

    <button class="clear-completed" *ngIf="completados>0" (click)="limpiarTodosCompletados() ">Limpiar completados</button>
</footer>
